<!DOCTYPE html>
<html lang="en">
<head>

            color: #333;

        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .banner {
            text-align: center;
            margin-bottom: 20px;
        }
        .banner img {
            max-width: 200px;
        }
        .content {
            text-align: center;
        }
        .content h1 {
            color: #007BFF;
        }
        .button {
            display: inline-block;
            background-color: #0B539D;
            color: #fff;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <img src="cid:bkofkgl.png" alt="BK Logo">
        </div>
        <div class="content">
            <h1>Welcome, ${PERSON_NAME}!</h1>
            <p>Your application to use the BKgpt for analytics has been <strong>${STATUS}</strong>.</p>

</html>
